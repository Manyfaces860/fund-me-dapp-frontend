<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Fund App</title>
  </head>
  <body class="bg-dark bg-gradient">
    <div class="container">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control fund-input"
          placeholder="0.02"
          aria-label=""
          aria-describedby="button-addon2"
        />
        <button
          class="btn btn-dark fund-button"
          type="button"
          id="fund-button"
        >
          fund me ETH
        </button>
      </div>
      <div class="showtime">
        <button class="connect btn btn-secondary" id="connect">connect</button>
        <button id="withdraw" class="btn btn-outline-warning">Withdraw</button>
        <button id="balance-button" class="btn btn-outline-success">Balance</button>
      </div>
      <div id="shouldnotbehere"> <i id="eth">ETH</i> </div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
